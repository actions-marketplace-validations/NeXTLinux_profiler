# ======================================================================================
# Special job used to render nextlinux/profiler repository assets
# ======================================================================================

  repository:
    runs-on: ubuntu-latest
    needs: [ examples ]
    if: "github.repository == 'nextlinux/profiler'"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout examples
        run: git checkout examples

      - name: Contributors
        if: ${{ success() || failure() }}
        uses: nextlinux/profiler@master
        with:
          filename: profiler.contributors.svg
          token: ${{ secrets.PROFILER_TOKEN }}
          base: ""
          template: repository
          user: nextlinux
          repo: profiler
          plugin_people: yes
          plugin_people_types: contributors
          plugins_errors_fatal: yes
          config_display: large
          output_action: none
          delay: 120
      - name: Sponsors
        if: ${{ success() || failure() }}
        uses: nextlinux/profiler@master
        with:
          filename: profiler.sponsors.svg
          token: ${{ secrets.PROFILER_TOKEN_PERSONAL }}
          base: ""
          user: nextlinux
          plugin_sponsors: yes
          plugin_sponsors_past: yes
          plugin_sponsors_sections: list
          plugin_sponsors_size: 32
          plugins_errors_fatal: yes
          config_display: large
          output_action: none
          delay: 120
      - name: Licenses
        if: ${{ success() || failure() }}
        uses: nextlinux/profiler@master
        with:
          filename: profiler.licenses.svg
          token: ${{ secrets.PROFILER_TOKEN }}
          base: ""
          template: repository
          user: nextlinux
          repo: profiler
          plugin_licenses: yes
          plugin_licenses_setup: npm ci
          plugin_licenses_legal: yes
          plugin_licenses_ratio: yes
          plugins_errors_fatal: yes
          output_action: none
          delay: 120

      - name: Publish examples
        if: ${{ success() || failure() }}
        run: |
          set +e
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git pull
          sudo cp /profiler_renders/* ./
          git add --all
          git commit -m "chore: update examples"
          git push --force
