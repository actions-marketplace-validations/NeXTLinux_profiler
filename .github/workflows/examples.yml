name: Publish examples
on:
  schedule:
    - cron: "0 8 1/2 * *"
  workflow_dispatch:
  workflow_call:
    secrets:
      PROFILER_TOKEN:
        required: true
      PROFILER_TOKEN_WITH_SCOPES:
        required: true
      PROFILER_TOKEN_PERSONAL:
        required: true
      CHESS_TOKEN:
        required: true
      PAGESPEED_TOKEN:
